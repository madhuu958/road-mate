    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa', // Soft Purple (Gradient End)
                500: '#8b5cf6',
                600: '#6D28D9', // Royal Purple (Accent)
                700: '#5b21b6',
                800: '#4c1d95',
                900: '#1E1E48', // Deep Indigo (Headings)
                950: '#171738',
              },
              slate: {
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#2F2F2F', // Dark Neutral Gray (Body)
                900: '#1E1E48', // Deep Indigo
              },
              accent: {
                teal: '#6EE7F9', // Electric Aqua
                purple: '#6D28D9', // Royal Purple
              }
            },
            boxShadow: {
              'premium': '0 10px 40px -10px rgba(30, 30, 72, 0.15)',
              'glow': '0 0 20px rgba(109, 40, 217, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Blueâ€“Purple Neon Gradient: Electric Aqua -> Soft Purple */
        background: linear-gradient(135deg, #6EE7F9 0%, #A78BFA 100%);
        background-attachment: fixed;
        color: #2F2F2F; /* Dark Neutral Gray */
        -webkit-font-smoothing: antialiased;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.90); /* Slightly higher opacity for readability */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      /* Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(109, 40, 217, 0.05); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a78bfa; 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6D28D9; 
      }

      /* Smooth Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
        color: #1E1E48; /* Deep Indigo */
      }
    </style>
